<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow Agriculture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">Green Shadow Agriculture</h4>
        <p class="text-center text-white">User Management</p>
        <a href="#"><i class="bi bi-house"></i> Dashboard</a>
        <a href="#" class="active"><i class="bi bi-person"></i> Users</a>
        <a href="#"><i class="bi bi-tree"></i> Crops</a>
        <a href="#"><i class="bi bi-geo-alt"></i> Fields</a>
        <a href="#"><i class="bi bi-bar-chart"></i> Monitoring Logs</a>
        <a href="#"><i class="bi bi-people"></i> Staff</a>
        <a href="#"><i class="bi bi-tools"></i> Equipment</a>
        <a href="#"><i class="bi bi-truck"></i> Vehicles</a>
        <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="dashboard-container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">User Management</a>
                <span id="dateTime" class="ms-auto clock"></span>
            </div>
        </nav>

        <!-- User Content -->
        <div class="container">
            <h2>User Management</h2>

            <!-- User Form -->
            <form id="UserForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-sm" id="userEmail" name="email" required>
                    </div>
                    <div class="col-md-4">
                        <label for="userPassword" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-sm" id="userPassword" name="password" required>
                    </div>
                    <div class="col-md-4">
                        <label for="userRole" class="form-label">Role</label>
                        <select id="userRole" class="form-select form-select-sm" name="role" required>
                            <option value="MANAGER">Manager</option>
                            <option value="EMPLOYEE">Employee</option>
                            <option value="ADMINISTRATIVE">Administrative</option>
                            <option value="SCIENTIST">Scientist</option>
                        </select>
                    </div>
                </div>

                <div class="mt-4 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    <button type="button" class="btn btn-secondary btn-sm">Update</button>
                </div>
            </form>

            <!-- Table to display User details -->
            <div class="table-container mt-4">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="UserTableBody">
                    <!-- User data rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function updateDateTime() {
        const now = new Date();
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        document.getElementById('dateTime').textContent = now.toLocaleString('en-US', options);
    }

    // Update date and time every second
    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>

</body>
</html>
