<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow Agriculture</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">Green Shadow Agriculture</h4>
        <p class="text-center text-white">Crop Monitoring System</p>
        <a href="#" class="active"><i class="bi bi-house"></i> Dashboard</a>
        <a href="#"><i class="bi bi-person"></i> Users</a>
        <a href="#"><i class="bi bi-tree"></i> Crops</a>
        <a href="#"><i class="bi bi-geo-alt"></i> Fields</a>
        <a href="#"><i class="bi bi-bar-chart"></i> Monitoring Logs</a>
        <a href="#"><i class="bi bi-people"></i> Staff</a>
        <a href="#"><i class="bi bi-tools"></i> Equipment</a>
        <a href="#"><i class="bi bi-truck"></i> Vehicles</a>
        <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="dashboard-container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Dashboard</a>
                <span id="dateTime" class="ms-auto clock"></span>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <div class="container mt-4">
            <h2>Welcome to Green Shadow Agriculture</h2>
            <p>This is your dashboard. Navigate through the side menu to manage different entities.</p>
        </div>
    </div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    // Update Date and Time
    function updateDateTime() {
        const now = new Date();
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        document.getElementById('dateTime').textContent = now.toLocaleString('en-US', options);
    }

    // Initialize and Update Clock Every Second
    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>
</body>
</html>
