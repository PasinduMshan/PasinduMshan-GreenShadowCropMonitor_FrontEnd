<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Shadow Agriculture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center">Green Shadow Agriculture</h4>
    <p class="text-center text-white">Crop Monitoring System</p>
    <a href="#"><i class="bi bi-house"></i> Dashboard</a>
    <a href="#"><i class="bi bi-person"></i> Users</a>
    <a href="#"><i class="bi bi-tree"></i> Crops</a>
    <a href="#"><i class="bi bi-geo-alt"></i> Fields</a>
    <a href="#"><i class="bi bi-bar-chart"></i> Monitoring Logs</a>
    <a href="#"><i class="bi bi-people"></i> Staff</a>
    <a href="#" class="active"><i class="bi bi-truck"></i> Vehicles</a>
    <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="dashboard-container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Vehicle Management</a>
        <span id="dateTime" class="ms-auto clock"></span>
      </div>
    </nav>

    <!-- Vehicle Content -->
    <div class="container">
      <h2>Vehicle Management</h2>

      <!-- Search Vehicle -->
      <div class="search-container">
        <input type="text" id="searchVehicle" class="search-bar" placeholder="Search Vehicle..." onkeyup="searchFields()">
      </div>

      <form id="VehicleForm">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="vehicleCode" class="form-label">Vehicle Code</label>
            <input type="text" class="form-control form-control-sm" id="vehicleCode" name="vehicleCode" required>
          </div>
          <div class="col-md-4">
            <label for="licensePlateNumber" class="form-label">License Plate Number</label>
            <input type="text" class="form-control form-control-sm" id="licensePlateNumber" name="licensePlateNumber" required>
          </div>
          <div class="col-md-4">
            <label for="vehicleCategory" class="form-label">Vehicle Category</label>
            <input type="text" class="form-control form-control-sm" id="vehicleCategory" name="vehicleCategory" required>
          </div>
        </div>

        <div class="row g-3 mt-3">
          <div class="col-md-4">
            <label for="fuelType" class="form-label">Fuel Type</label>
            <input type="text" class="form-control form-control-sm" id="fuelType" name="fuelType" required>
          </div>
          <div class="col-md-4">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select form-select-sm" required>
              <option value="ACTIVE">Active</option>
              <option value="INACTIVE">Inactive</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="remarks" class="form-label">Remarks</label>
            <input type="text" class="form-control form-control-sm" id="remarks" name="remarks">
          </div>
        </div>

        <div class="row g-3 mt-3">
          <div class="col-md-4">
            <label for="staffId" class="form-label">Staff ID</label>
            <input type="text" class="form-control form-control-sm" id="staffId" name="staffId" required>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-primary btn-sm">Submit</button>
          <button type="button" class="btn btn-secondary btn-sm">Update</button>
        </div>
      </form>

      <!-- Vehicle Table -->
      <div class="table-container mt-5">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Vehicle Code</th>
            <th>Category</th>
            <th>Fuel Type</th>
            <th>Status</th>
            <th>Staff ID</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody id="vehicleTableBody">
          <!-- Vehicle data rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  function updateDateTime() {
    const now = new Date();
    const options = {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    };
    document.getElementById('dateTime').textContent = now.toLocaleString('en-US', options);
  }

  // Update date and time every second
  setInterval(updateDateTime, 1000);
  updateDateTime();
</script>
</body>

</html>
