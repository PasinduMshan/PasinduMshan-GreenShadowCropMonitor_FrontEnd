<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow Agriculture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">Green Shadow Agriculture</h4>
        <p class="text-center text-white">Crop Monitoring System</p>
        <a href="#"><i class="bi bi-house"></i> Dashboard</a>
        <a href="#"><i class="bi bi-person"></i> Users</a>
        <a href="#"><i class="bi bi-tree"></i> Crops</a>
        <a href="#"><i class="bi bi-geo-alt"></i> Fields</a>
        <a href="#"><i class="bi bi-bar-chart"></i> Monitoring Logs</a>
        <a href="#" class="active"><i class="bi bi-people"></i> Staff</a>
        <a href="#"><i class="bi bi-tools"></i> Equipment</a>
        <a href="#"><i class="bi bi-truck"></i> Vehicles</a>
        <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>
    <!-- Main Content -->
    <div class="dashboard-container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Staff Information</a>
                <span id="dateTime" class="ms-auto clock"></span>
            </div>
        </nav>

        <!-- Staff Content -->
        <div class="container">
            <h2>Staff Management</h2>

            <!-- Search Staff -->
            <div class="search-container">
                <input type="text" id="searchStaff" class="search-bar" placeholder="Search Staff..." onkeyup="searchFields()">
            </div>

            <form id="StaffForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="staffId" class="form-label">Staff ID</label>
                        <input type="text" class="form-control form-control-sm" id="staffId" name="staffId" required>
                    </div>
                    <div class="col-md-4">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control form-control-sm" id="firstName" name="firstName" required>
                    </div>
                    <div class="col-md-4">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control form-control-sm" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="row g-3 mt-3">
                    <div class="col-md-4">
                        <label for="designation" class="form-label">Designation</label>
                        <input type="text" class="form-control form-control-sm" id="designation" name="designation" required>
                    </div>
                    <div class="col-md-4">
                        <label for="gender" class="form-label">Gender</label>
                        <select id="gender" class="form-select form-select-sm" required>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" class="form-select form-select-sm" name="role" required>
                            <option value="MANAGER">Manager</option>
                            <option value="EMPLOYEE">Employee</option>
                            <option value="ADMINISTRATIVE">Administrative</option>
                            <option value="SCIENTIST">Scientist</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="joinDate" class="form-label">Join Date</label>
                        <input type="date" class="form-control form-control-sm" id="joinDate" name="joinDate" required>
                    </div>
                    <div class="col-md-6">
                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control form-control-sm" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
                </div>

                <div class="row g-3 mt-3">
                    <div class="col-md-4">
                        <label for="contactNo" class="form-label">Contact Number</label>
                        <input type="text" class="form-control form-control-sm" id="contactNo" name="contactNo" required>
                    </div>
                    <div class="col-md-8">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-sm" id="email" name="email" required>
                    </div>
                </div>

                <div class="row g-3 mt-3">
                    <div class="col-md-12">
                        <label for="address01" class="form-label">Address</label>
                        <input type="text" class="form-control form-control-sm mb-2" id="address01" name="address01" placeholder="Address Line 1" required>
                        <input type="text" class="form-control form-control-sm mb-2" id="address02" name="address02" placeholder="Address Line 2">
                        <input type="text" class="form-control form-control-sm mb-2" id="address03" name="address03" placeholder="Address Line 3">
                        <input type="text" class="form-control form-control-sm mb-2" id="address04" name="address04" placeholder="Address Line 4">
                        <input type="text" class="form-control form-control-sm mb-2" id="address05" name="address05" placeholder="Address Line 5">
                    </div>
                </div>

                <div class="mt-4 d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                    <button type="button" class="btn btn-secondary btn-sm">Update</button>
                </div>
            </form>

            <!-- Table to display Staff details -->
            <div class="table-container">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Staff Id</th>
                        <th>First Name</th>
                        <th>Designation</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="StaffTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function updateDateTime() {
        const now = new Date();
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        };
        document.getElementById('dateTime').textContent = now.toLocaleString('en-US', options);
    }

    // Update date and time every second
    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>
</body>

</html>
